server:
    port: 8080

logging:
    file:
        path: /var/log
    level:
        org:
            springframework:
                security: DEBUG


spring:
    datasource:
        url: jdbc:postgresql://${DATABASE_HOST_PORT}/${DATABASE_DB}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
    docker:
        compose:
            enabled: true
            lifecycle-management: start_only

springdoc:
    swagger-ui:
        path: /swagger-ui.html

